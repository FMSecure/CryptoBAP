notifications:
  email:
    recipients:
      - andili@kth.se
    on_success: always
    on_failure: always


language: c
dist: xenial
env: ENV_EXPORT_SCRIPT=scripts/ci/travis_env.sh

cache:
  directories:
    - $HOME/cache

jobs:
  include:
    - stage: "Prepare polyml & HOL4"
      before_script:
        - scripts/install_poly.sh
        - scripts/install_hol4.sh
      script: true

    - stage: "Compile and test"
      script: scripts/ci/compile.sh && scripts/ci/test.sh


